name: CI/CD - Portulu (SWA + Functions)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install web deps
        working-directory: ./Portulu/frontend/web
        run: npm ci

      - name: Build web
        working-directory: ./Portulu/frontend/web
        run: npm run build

      - name: Install functions deps
        working-directory: ./Portulu/backend
        run: npm ci

      - name: Build functions
        working-directory: ./Portulu/backend
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: Portulu/frontend/web
          api_location: Portulu/backend
          output_location: .next
          production_branch: main
        env:
          NEXT_PUBLIC_API_BASE: /api
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          STORAGE_ACCOUNT_NAME: ${{ secrets.STORAGE_ACCOUNT_NAME }}
          STORAGE_ACCOUNT_KEY: ${{ secrets.STORAGE_ACCOUNT_KEY }}
          EVENT_GRID_TOPIC_ENDPOINT: ${{ secrets.EVENT_GRID_TOPIC_ENDPOINT }}
          EVENT_GRID_TOPIC_KEY: ${{ secrets.EVENT_GRID_TOPIC_KEY }}
          APPINSIGHTS_INSTRUMENTATIONKEY: ${{ secrets.APPINSIGHTS_INSTRUMENTATIONKEY }}

