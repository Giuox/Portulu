<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portulu - Dashboard Ristoratore</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script src="api-config.js"></script>
  <script type="text/babel">
import React, { useState, useEffect } from 'react';
import { Package, Clock, CheckCircle, XCircle, Settings, TrendingUp, Euro, Plus, Edit2, Trash2, Bell, User, LogOut, List } from 'lucide-react';

const RestaurantDashboard = () => {
  const [currentView, setCurrentView] = useState('orders');
  const [orders, setOrders] = useState([
    {
      id: 'ORD001',
      customer: 'Mario Rossi',
      items: [
        { name: 'Pasta alla Norma', quantity: 2, price: 12 },
        { name: 'Arancini Ragusani', quantity: 3, price: 4 }
      ],
      total: 36,
      status: 'new',
      zone: 'Scicli Centro',
      address: 'Via Roma 45',
      phone: '+39 333 1234567',
      time: '14:32',
      paymentMethod: 'Contanti'
    },
    {
      id: 'ORD002',
      customer: 'Giuseppe Battaglia',
      items: [
        { name: 'Caponata Siciliana', quantity: 1, price: 8 },
        { name: 'Cannolo Siciliano', quantity: 2, price: 5 }
      ],
      total: 18,
      status: 'preparing',
      zone: 'Sampieri',
      address: 'Lungomare Mediterraneo 12',
      phone: '+39 345 9876543',
      time: '14:15',
      paymentMethod: 'Carta'
    },
    {
      id: 'ORD003',
      customer: 'Anna Greco',
      items: [
        { name: 'Pasta alla Norma', quantity: 1, price: 12 }
      ],
      total: 15,
      status: 'ready',
      zone: 'Donnalucata',
      address: 'Via Pola 8',
      phone: '+39 340 5551234',
      time: '13:45',
      paymentMethod: 'Contanti'
    }
  ]);

  const [menuItems, setMenuItems] = useState([
    { id: 1, name: 'Pasta alla Norma', price: 12, category: 'Primi', available: true },
    { id: 2, name: 'Arancini Ragusani', price: 4, category: 'Antipasti', available: true },
    { id: 3, name: 'Caponata Siciliana', price: 8, category: 'Antipasti', available: true },
    { id: 4, name: 'Cannolo Siciliano', price: 5, category: 'Dolci', available: false }
  ]);

  const [editingItem, setEditingItem] = useState(null);
  const [showAddItem, setShowAddItem] = useState(false);
  const [notifications, setNotifications] = useState(3);

  const restaurantInfo = {
    name: 'Antica Trattoria Siciliana',
    rating: 4.8,
    totalOrders: 1247,
    revenue: 18650
  };

  const stats = {
    today: {
      orders: 23,
      revenue: 456,
      avgOrder: 19.8
    },
    week: {
      orders: 142,
      revenue: 2840,
      avgOrder: 20
    }
  };

  useEffect(() => {
    const interval = setInterval(() => {
      const random = Math.random();
      if (random > 0.95) {
        setNotifications(prev => prev + 1);
      }
    }, 10000);
    return () => clearInterval(interval);
  }, []);

  const updateOrderStatus = (orderId, newStatus) => {
    setOrders(orders.map(order => 
      order.id === orderId ? { ...order, status: newStatus } : order
    ));
  };

  const toggleItemAvailability = (itemId) => {
    setMenuItems(menuItems.map(item =>
      item.id === itemId ? { ...item, available: !item.available } : item
    ));
  };

  const deleteMenuItem = (itemId) => {
    if (window.confirm('Sei sicuro di voler eliminare questo piatto?')) {
      setMenuItems(menuItems.filter(item => item.id !== itemId));
    }
  };

  const saveMenuItem = (item) => {
    if (editingItem) {
      setMenuItems(menuItems.map(i => i.id === item.id ? item : i));
    } else {
      setMenuItems([...menuItems, { ...item, id: Date.now() }]);
    }
    setEditingItem(null);
    setShowAddItem(false);
  };

  const getStatusColor = (status) => {
    const colors = {
      new: 'bg-blue-100 text-blue-700 border-blue-300',
      preparing: 'bg-yellow-100 text-yellow-700 border-yellow-300',
      ready: 'bg-green-100 text-green-700 border-green-300',
      completed: 'bg-gray-100 text-gray-700 border-gray-300',
      cancelled: 'bg-red-100 text-red-700 border-red-300'
    };
    return colors[status] || colors.new;
  };

  const getStatusLabel = (status) => {
    const labels = {
      new: 'Nuovo',
      preparing: 'In Preparazione',
      ready: 'Pronto',
      completed: 'Completato',
      cancelled: 'Annullato'
    };
    return labels[status] || status;
  };

  const OrdersView = () => {
    const newOrders = orders.filter(o => o.status === 'new');
    const preparingOrders = orders.filter(o => o.status === 'preparing');
    const readyOrders = orders.filter(o => o.status === 'ready');

    const OrderCard = ({ order }) => (
      <div className="bg-white rounded-xl shadow-md p-4 mb-3 border-l-4 border-orange-500">
        <div className="flex items-start justify-between mb-3">
          <div>
            <div className="flex items-center gap-2 mb-1">
              <span className="font-bold text-lg">#{order.id}</span>
              <span className={`text-xs px-2 py-1 rounded-full border ${getStatusColor(order.status)}`}>
                {getStatusLabel(order.status)}
              </span>
            </div>
            <div className="text-sm text-gray-600">{order.time} ‚Ä¢ {order.zone}</div>
          </div>
          <div className="text-right">
            <div className="text-xl font-bold text-orange-500">‚Ç¨{order.total.toFixed(2)}</div>
            <div className="text-xs text-gray-500">{order.paymentMethod}</div>
          </div>
        </div>

        <div className="border-t pt-3 mb-3">
          <div className="font-semibold text-gray-800 mb-2">{order.customer}</div>
          <div className="text-sm text-gray-600 mb-1">üìç {order.address}</div>
          <div className="text-sm text-gray-600">üìû {order.phone}</div>
        </div>

        <div className="bg-gray-50 rounded-lg p-3 mb-3">
          {order.items.map((item, idx) => (
            <div key={idx} className="flex justify-between text-sm mb-1 last:mb-0">
              <span>{item.quantity}x {item.name}</span>
              <span className="font-semibold">‚Ç¨{(item.quantity * item.price).toFixed(2)}</span>
            </div>
          ))}
        </div>

        <div className="flex gap-2">
          {order.status === 'new' && (
            <>
              <button
                onClick={() => updateOrderStatus(order.id, 'preparing')}
                className="flex-1 bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition-colors flex items-center justify-center gap-2"
              >
                <CheckCircle size={18} />
                Accetta
              </button>
              <button
                onClick={() => updateOrderStatus(order.id, 'cancelled')}
                className="flex-1 bg-red-500 text-white py-2 rounded-lg font-semibold hover:bg-red-600 transition-colors flex items-center justify-center gap-2"
              >
                <XCircle size={18} />
                Rifiuta
              </button>
            </>
          )}
          {order.status === 'preparing' && (
            <button
              onClick={() => updateOrderStatus(order.id, 'ready')}
              className="w-full bg-orange-500 text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition-colors flex items-center justify-center gap-2"
            >
              <Package size={18} />
              Segna come Pronto
            </button>
          )}
          {order.status === 'ready' && (
            <button
              onClick={() => updateOrderStatus(order.id, 'completed')}
              className="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition-colors flex items-center justify-center gap-2"
            >
              <CheckCircle size={18} />
              Consegnato al Rider
            </button>
          )}
        </div>
      </div>
    );

    return (
      <div className="space-y-6">
        {newOrders.length > 0 && (
          <div>
            <h2 className="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
              <Bell className="text-orange-500" size={20} />
              Nuovi Ordini ({newOrders.length})
            </h2>
            {newOrders.map(order => <OrderCard key={order.id} order={order} />)}
          </div>
        )}

        {preparingOrders.length > 0 && (
          <div>
            <h2 className="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
              <Clock className="text-yellow-500" size={20} />
              In Preparazione ({preparingOrders.length})
            </h2>
            {preparingOrders.map(order => <OrderCard key={order.id} order={order} />)}
          </div>
        )}

        {readyOrders.length > 0 && (
          <div>
            <h2 className="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
              <Package className="text-green-500" size={20} />
              Pronti per il Ritiro ({readyOrders.length})
            </h2>
            {readyOrders.map(order => <OrderCard key={order.id} order={order} />)}
          </div>
        )}

        {orders.filter(o => ['new', 'preparing', 'ready'].includes(o.status)).length === 0 && (
          <div className="text-center py-12 text-gray-500">
            <Package size={48} className="mx-auto mb-4 opacity-50" />
            <p className="text-lg">Nessun ordine attivo</p>
            <p className="text-sm">Gli ordini appariranno qui</p>
          </div>
        )}
      </div>
    );
  };

  const MenuView = () => {
    const categories = [...new Set(menuItems.map(item => item.category))];

    const MenuItemForm = ({ item, onSave, onCancel }) => {
      const [formData, setFormData] = useState(item || {
        name: '',
        price: '',
        category: 'Primi',
        available: true
      });

      return (
        <div className="bg-white rounded-xl shadow-lg p-6 mb-4">
          <h3 className="text-lg font-bold mb-4">{item ? 'Modifica Piatto' : 'Nuovo Piatto'}</h3>
          <div className="space-y-4">
            <div>
              <label className="block text-sm font-semibold text-gray-700 mb-1">Nome Piatto</label>
              <input
                type="text"
                value={formData.name}
                onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                placeholder="Es: Pasta alla Norma"
              />
            </div>
            <div>
              <label className="block text-sm font-semibold text-gray-700 mb-1">Prezzo ‚Ç¨</label>
              <input
                type="number"
                step="0.50"
                value={formData.price}
                onChange={(e) => setFormData({ ...formData, price: parseFloat(e.target.value) })}
                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                placeholder="12.00"
              />
            </div>
            <div>
              <label className="block text-sm font-semibold text-gray-700 mb-1">Categoria</label>
              <select
                value={formData.category}
                onChange={(e) => setFormData({ ...formData, category: e.target.value })}
                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
              >
                <option>Antipasti</option>
                <option>Primi</option>
                <option>Secondi</option>
                <option>Contorni</option>
                <option>Dolci</option>
                <option>Bevande</option>
              </select>
            </div>
            <div className="flex items-center gap-2">
              <input
                type="checkbox"
                id="available"
                checked={formData.available}
                onChange={(e) => setFormData({ ...formData, available: e.target.checked })}
                className="w-4 h-4 text-orange-500"
              />
              <label htmlFor="available" className="text-sm font-semibold text-gray-700">
                Disponibile
              </label>
            </div>
            <div className="flex gap-2 pt-2">
              <button
                onClick={() => onSave(formData)}
                className="flex-1 bg-orange-500 text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition-colors"
              >
                Salva
              </button>
              <button
                onClick={onCancel}
                className="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
              >
                Annulla
              </button>
            </div>
          </div>
        </div>
      );
    };

    return (
      <div>
        <div className="flex items-center justify-between mb-4">
          <h2 className="text-xl font-bold text-gray-800">Gestione Menu</h2>
          <button
            onClick={() => setShowAddItem(true)}
            className="bg-orange-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-orange-600 transition-colors flex items-center gap-2"
          >
            <Plus size={18} />
            Aggiungi
          </button>
        </div>

        {showAddItem && (
          <MenuItemForm
            onSave={saveMenuItem}
            onCancel={() => setShowAddItem(false)}
          />
        )}

        {editingItem && (
          <MenuItemForm
            item={editingItem}
            onSave={saveMenuItem}
            onCancel={() => setEditingItem(null)}
          />
        )}

        {categories.map(category => (
          <div key={category} className="mb-6">
            <h3 className="text-lg font-bold text-gray-700 mb-3">{category}</h3>
            <div className="space-y-2">
              {menuItems.filter(item => item.category === category).map(item => (
                <div
                  key={item.id}
                  className={`bg-white rounded-lg p-4 shadow-sm border-2 ${
                    item.available ? 'border-gray-200' : 'border-red-200 bg-red-50'
                  }`}
                >
                  <div className="flex items-center justify-between">
                    <div className="flex-1">
                      <h4 className="font-semibold text-gray-800">{item.name}</h4>
                      <p className="text-orange-500 font-bold mt-1">‚Ç¨{item.price.toFixed(2)}</p>
                      {!item.available && (
                        <span className="text-xs text-red-600 font-semibold">Non disponibile</span>
                      )}
                    </div>
                    <div className="flex items-center gap-2">
                      <button
                        onClick={() => toggleItemAvailability(item.id)}
                        className={`px-3 py-1 rounded-lg text-sm font-semibold transition-colors ${
                          item.available
                            ? 'bg-green-100 text-green-700 hover:bg-green-200'
                            : 'bg-gray-200 text-gray-600 hover:bg-gray-300'
                        }`}
                      >
                        {item.available ? 'Attivo' : 'Off'}
                      </button>
                      <button
                        onClick={() => setEditingItem(item)}
                        className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                      >
                        <Edit2 size={18} className="text-gray-600" />
                      </button>
                      <button
                        onClick={() => deleteMenuItem(item.id)}
                        className="p-2 hover:bg-red-100 rounded-lg transition-colors"
                      >
                        <Trash2 size={18} className="text-red-600" />
                      </button>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        ))}
      </div>
    );
  };

  const StatsView = () => (
    <div className="space-y-4">
      <div className="bg-white rounded-xl shadow-md p-6">
        <h2 className="text-xl font-bold text-gray-800 mb-4">Statistiche Oggi</h2>
        <div className="grid grid-cols-3 gap-4">
          <div className="text-center">
            <div className="text-3xl font-bold text-orange-500">{stats.today.orders}</div>
            <div className="text-sm text-gray-600 mt-1">Ordini</div>
          </div>
          <div className="text-center">
            <div className="text-3xl font-bold text-green-500">‚Ç¨{stats.today.revenue}</div>
            <div className="text-sm text-gray-600 mt-1">Incasso</div>
          </div>
          <div className="text-center">
            <div className="text-3xl font-bold text-blue-500">‚Ç¨{stats.today.avgOrder.toFixed(1)}</div>
            <div className="text-sm text-gray-600 mt-1">Medio</div>
          </div>
        </div>
      </div>

      <div className="bg-white rounded-xl shadow-md p-6">
        <h2 className="text-xl font-bold text-gray-800 mb-4">Questa Settimana</h2>
        <div className="grid grid-cols-3 gap-4">
          <div className="text-center">
            <div className="text-3xl font-bold text-orange-500">{stats.week.orders}</div>
            <div className="text-sm text-gray-600 mt-1">Ordini</div>
          </div>
          <div className="text-center">
            <div className="text-3xl font-bold text-green-500">‚Ç¨{stats.week.revenue}</div>
            <div className="text-sm text-gray-600 mt-1">Incasso</div>
          </div>
          <div className="text-center">
            <div className="text-3xl font-bold text-blue-500">‚Ç¨{stats.week.avgOrder.toFixed(1)}</div>
            <div className="text-sm text-gray-600 mt-1">Medio</div>
          </div>
        </div>
      </div>

      <div className="bg-white rounded-xl shadow-md p-6">
        <h2 className="text-xl font-bold text-gray-800 mb-4">Panoramica Generale</h2>
        <div className="space-y-3">
          <div className="flex justify-between items-center py-2 border-b">
            <span className="text-gray-600">Rating Medio</span>
            <span className="font-bold text-yellow-500 flex items-center gap-1">
              ‚≠ê {restaurantInfo.rating}
            </span>
          </div>
          <div className="flex justify-between items-center py-2 border-b">
            <span className="text-gray-600">Ordini Totali</span>
            <span className="font-bold text-gray-800">{restaurantInfo.totalOrders}</span>
          </div>
          <div className="flex justify-between items-center py-2">
            <span className="text-gray-600">Fatturato Totale</span>
            <span className="font-bold text-green-600">‚Ç¨{restaurantInfo.revenue.toLocaleString()}</span>
          </div>
        </div>
      </div>
    </div>
  );

  return (
    <div className="max-w-4xl mx-auto bg-gray-50 min-h-screen">
      <div className="bg-orange-500 text-white p-6 sticky top-0 z-10 shadow-lg">
        <div className="flex items-center justify-between mb-4">
          <div>
            <h1 className="text-2xl font-bold">Portulu</h1>
            <p className="text-orange-100 text-sm">Dashboard Ristoratore</p>
          </div>
          <div className="flex items-center gap-4">
            <div className="relative">
              <Bell size={24} />
              {notifications > 0 && (
                <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">
                  {notifications}
                </span>
              )}
            </div>
            <User size={24} />
          </div>
        </div>
        <div className="bg-orange-600 rounded-lg p-3">
          <div className="font-bold text-lg">{restaurantInfo.name}</div>
          <div className="text-sm text-orange-100 flex items-center gap-3 mt-1">
            <span>‚≠ê {restaurantInfo.rating}</span>
            <span>‚Ä¢</span>
            <span>{restaurantInfo.totalOrders} ordini</span>
          </div>
        </div>
      </div>

      <div className="bg-white shadow-md sticky top-40 z-10">
        <div className="flex">
          <button
            onClick={() => setCurrentView('orders')}
            className={`flex-1 py-4 font-semibold transition-colors flex items-center justify-center gap-2 ${
              currentView === 'orders'
                ? 'text-orange-500 border-b-2 border-orange-500'
                : 'text-gray-500 hover:text-gray-700'
            }`}
          >
            <Package size={20} />
            Ordini
          </button>
          <button
            onClick={() => setCurrentView('menu')}
            className={`flex-1 py-4 font-semibold transition-colors flex items-center justify-center gap-2 ${
              currentView === 'menu'
                ? 'text-orange-500 border-b-2 border-orange-500'
                : 'text-gray-500 hover:text-gray-700'
            }`}
          >
            <List size={20} />
            Menu
          </button>
          <button
            onClick={() => setCurrentView('stats')}
            className={`flex-1 py-4 font-semibold transition-colors flex items-center justify-center gap-2 ${
              currentView === 'stats'
                ? 'text-orange-500 border-b-2 border-orange-500'
                : 'text-gray-500 hover:text-gray-700'
            }`}
          >
            <TrendingUp size={20} />
            Stats
          </button>
        </div>
      </div>

      <div className="p-4 pb-8">
        {currentView === 'orders' && <OrdersView />}
        {currentView === 'menu' && <MenuView />}
        {currentView === 'stats' && <StatsView />}
      </div>
    </div>
  );
};

export default RestaurantDashboard;    const App = () => {
      return <div>Dashboard Ristoratore</div>;
    };
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
