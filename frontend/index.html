<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portulu - Ordina Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="app" class="max-w-md mx-auto min-h-screen"></div>

  <script>
    // Configurazione API
    const API_URL = 'https://portulu-api.onrender.com';
    
    // State management semplice
    let state = {
      view: 'zones',
      selectedZone: null,
      zones: [],
      restaurants: [],
      selectedRestaurant: null,
      cart: [],
      loading: false
    };

    // API Helper
    const api = {
      async get(endpoint) {
        const response = await fetch(API_URL + endpoint);
        if (!response.ok) throw new Error('Network error');
        return response.json();
      }
    };

    // Render functions
    function render() {
      const app = document.getElementById('app');
      
      if (state.view === 'zones') {
        app.innerHTML = renderZones();
      } else if (state.view === 'restaurants') {
        app.innerHTML = renderRestaurants();
      }
      
      // Attach event listeners dopo render
      attachEventListeners();
    }

    function renderZones() {
      return `
        <div class="bg-orange-500 text-white p-6 pb-24 rounded-b-3xl">
          <h1 class="text-3xl font-bold mb-2">üõµ Portulu</h1>
          <p class="text-orange-100">U megghiu delivery di Sicilia</p>
        </div>
        
        <div class="px-4 -mt-16">
          <div class="bg-white rounded-2xl shadow-lg p-6">
            <div class="flex items-center gap-3 mb-6">
              <span class="text-2xl">üìç</span>
              <h2 class="text-xl font-bold">Unni vuliti ca portamu?</h2>
            </div>
            
            ${state.loading ? '<p class="text-center text-gray-500">Caricamento...</p>' : ''}
            
            <div class="space-y-3">
              ${state.zones.map(zone => `
                <button 
                  onclick="selectZone('${zone.name}')"
                  class="w-full p-4 border-2 border-gray-200 rounded-xl hover:border-orange-500 hover:bg-orange-50 transition-all flex items-center justify-between group"
                >
                  <div class="text-left">
                    <div class="font-semibold text-gray-800 group-hover:text-orange-600">
                      ${zone.name}
                    </div>
                    <div class="text-sm text-gray-500">
                      Consegna: ${zone.delivery_fee === 0 ? 'Gratis' : '‚Ç¨' + zone.delivery_fee.toFixed(2)}
                    </div>
                  </div>
                  <span class="text-gray-400 group-hover:text-orange-500">‚Üí</span>
                </button>
              `).join('')}
            </div>
          </div>
        </div>
      `;
    }

    function renderRestaurants() {
      return `
        <div class="bg-orange-500 text-white p-6">
          <button onclick="backToZones()" class="mb-4 text-orange-100 hover:text-white">
            ‚Üê Indietro
          </button>
          <h1 class="text-2xl font-bold">Portulu</h1>
          <p class="text-orange-100 text-sm">üìç ${state.selectedZone}</p>
        </div>

        <div class="p-4 space-y-4">
          ${state.loading ? '<p class="text-center py-12 text-gray-500">Caricamento ristoranti...</p>' : ''}
          
          ${state.restaurants.length === 0 && !state.loading ? 
            '<div class="text-center py-12 text-gray-500">Nessun ristorante disponibile</div>' 
            : ''
          }
          
          ${state.restaurants.map(r => `
            <div class="bg-white rounded-2xl shadow-md p-4">
              <div class="flex items-start gap-4">
                <div class="text-5xl">üçΩÔ∏è</div>
                <div class="flex-1">
                  <h3 class="font-bold text-lg text-gray-800">${r.name}</h3>
                  <p class="text-sm text-gray-500">${r.category || 'Ristorante'}</p>
                  <div class="flex items-center gap-4 mt-2 text-sm">
                    <div class="flex items-center gap-1">
                      <span>‚≠ê</span>
                      <span class="font-semibold">${r.rating || 4.5}</span>
                    </div>
                    <div class="text-gray-600">
                      ‚è±Ô∏è ${r.delivery_time || '30-40 min'}
                    </div>
                  </div>
                  <div class="text-sm text-gray-500 mt-1">
                    Ordine minimo: ‚Ç¨${r.min_order || 15}
                  </div>
                  <button 
                    onclick="alert('Menu in arrivo! Per ora contatta: ${r.name}')"
                    class="mt-3 bg-orange-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-orange-600 text-sm"
                  >
                    Ordina
                  </button>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Event handlers
    function attachEventListeners() {
      // Gli onclick inline gestiscono gi√† gli eventi
    }

    async function selectZone(zoneName) {
      state.selectedZone = zoneName;
      state.view = 'restaurants';
      state.loading = true;
      render();
      
      try {
        state.restaurants = await api.get(`/api/restaurants?zone=${encodeURIComponent(zoneName)}`);
      } catch (error) {
        console.error('Error loading restaurants:', error);
        state.restaurants = [];
      } finally {
        state.loading = false;
        render();
      }
    }

    function backToZones() {
      state.view = 'zones';
      state.selectedZone = null;
      state.restaurants = [];
      render();
    }

    // Initialize app
    async function init() {
      state.loading = true;
      render();
      
      try {
        state.zones = await api.get('/api/zones');
      } catch (error) {
        console.error('Error loading zones:', error);
        state.zones = [
          { id: 1, name: 'Scicli Centro', delivery_fee: 0 },
          { id: 2, name: 'Sampieri', delivery_fee: 3 },
          { id: 3, name: 'Donnalucata', delivery_fee: 3 }
        ];
      } finally {
        state.loading = false;
        render();
      }
    }

    // Start app
    init();
  </script>
</body>
</html>
